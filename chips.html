<html>
  <head>
    <title>Chips</title>
    <script>
      document.write("Chips on road");
      document.write("prime 9");
      function handleOnSubmitFunction(){
        var n = document.myform.name.value;
        var p = document.myform.pass.value;
        document.write(n);
        document.write(p);
      }
    </script>
  </head>
  <body>
    <h1>Welcome to chips shop!</h1>
    <form name="myform">
      Name: <input type="text" name="name"/><br/>
      Pass: <input type="password" name="pass><br/>
        <input type="submit" value="submit" onsubmit="handleOnSubmitFunction()");
    </form>
  </body>
</html>
